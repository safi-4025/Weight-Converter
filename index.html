<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="input-section">
      <h1>Weight Converter</h1>
      <h4>Select input weight to convert:</h4>
      <div class="select-option">
        <button id="s-gr">Gram</button>
        <button id="s-kg">Kilogram</button>
        <button id="s-lb">Pound</button>
        <button id="s-oun">Ounce</button>
      </div>
      <input type="number" id="input-btn" placeholder="Enter the weight...">
    </div>
    <div id="display-section">
      <div class="display gram">
        <h3>Grams:</h3>
        <div id="display-gram"></div>
      </div>

      <div class="display kilogram">
        <h3>Kilograms:</h3>
        <div id="display-kilogram"></div>
      </div>

      <div class="display ounce">
        <h3>Ounces:</h3>
        <div id="display-ounce"></div>
      </div>

      <div class="display pound">
        <h3>Pound:</h3>
        <div id="display-pound"></div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
